<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario</title>
    <link rel="stylesheet" href="../css/sidebar.css">
    <link rel="stylesheet" href="../css/calendar.css">
    <!-- Incluir FullCalendar para la funcionalidad del calendario -->
    <link href='https://cdn.jsdelivr.net/npm/@fullcalendar/core@4.4.0/main.min.css' rel='stylesheet' />
    <link href='https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@4.4.0/main.min.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/core@4.4.0/main.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@4.4.0/main.min.js'></script>
</head>
<body>
    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <ul>
            <li><a href="/dashboard">Dashboard</a></li>
            <li class="active"><a href="/calendar">Calendario</a></li>
            <li><a href="/calendar/day">Vista Diaria</a></li>
            <li><a href="/calendar/week">Vista Semanal</a></li>
            <li><a href="/calendar/month">Vista Mensual</a></li>
        </ul>
    </div>

    <div class="main-content">
        <h1>Calendario</h1>
        
        <!-- Controles del Calendario -->
        <div class="calendar-controls">
            <button id="add-event" class="btn-primary">Agregar Evento</button>
            <div class="view-selector">
                <button id="view-day" class="btn-secondary">Día</button>
                <button id="view-week" class="btn-secondary">Semana</button>
                <button id="view-month" class="btn-secondary active">Mes</button>
            </div>
        </div>

        <!-- Contenedor del Calendario -->
        <div id="calendar"></div>

        <!-- Modal Agregar Evento -->
        <div id="add-event-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Agregar Evento</h2>
                <form id="add-event-form">
                    <div class="form-group">
                        <label for="event-title">Nombre del Evento:</label>
                        <input type="text" id="event-title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="event-date">Fecha:</label>
                        <input type="datetime-local" id="event-date" name="date" required>
                    </div>
                    <div class="form-group">
                        <label for="event-description">Descripción:</label>
                        <textarea id="event-description" name="description" rows="4"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="event-color">Color:</label>
                        <input type="color" id="event-color" name="color" value="#3788d8">
                    </div>
                    <button type="submit" class="btn-primary">Guardar</button>
                </form>
            </div>
        </div>

        <!-- Modal Editar Evento -->
        <div id="edit-event-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Editar Evento</h2>
                <form id="edit-event-form">
                    <input type="hidden" id="edit-event-id">
                    <div class="form-group">
                        <label for="edit-event-title">Nombre del Evento:</label>
                        <input type="text" id="edit-event-title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-event-date">Fecha:</label>
                        <input type="datetime-local" id="edit-event-date" name="date" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-event-description">Descripción:</label>
                        <textarea id="edit-event-description" name="description" rows="4"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="edit-event-color">Color:</label>
                        <input type="color" id="edit-event-color" name="color">
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn-primary">Actualizar</button>
                        <button type="button" id="delete-event" class="btn-danger">Eliminar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="../js/sidebar.js"></script>
    <script src="../js/calendar.js"></script>
</body>
</html>
