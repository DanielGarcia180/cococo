<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Eventos del Calendario</title>
    <link rel="stylesheet" href="../css/sidebar.css">
    <link rel="stylesheet" href="../css/calendar-event.css">
    <!-- Incluir FullCalendar para la funcionalidad del calendario -->
    <link href='https://cdn.jsdelivr.net/npm/@fullcalendar/core@4.4.0/main.min.css' rel='stylesheet' />
    <link href='https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@4.4.0/main.min.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/core@4.4.0/main.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@4.4.0/main.min.js'></script>
</head>
<body>
    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <ul>
            <li><a href="/dashboard">Dashboard</a></li>
            <li class="active"><a href="/calendar-events">Eventos del Calendario</a></li>
        </ul>
    </div>

    <div class="main-content">
        <h1>Gestión de Eventos</h1>
        
        <!-- Botones de Control -->
        <div class="event-controls">
            <button id="add-event" class="btn-primary">Agregar Evento</button>
        </div>

        <!-- Calendario -->
        <div id="calendar"></div>

        <!-- Modal Agregar/Editar Evento -->
        <div id="event-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="modal-title">Agregar Evento</h2>
                <form id="event-form">
                    <input type="hidden" id="event-id">
                    <div class="form-group">
                        <label for="event-title">Título del Evento:</label>
                        <input type="text" id="event-title" required>
                    </div>
                    <div class="form-group">
                        <label for="event-start">Fecha de Inicio:</label>
                        <input type="datetime-local" id="event-start" required>
                    </div>
                    <div class="form-group">
                        <label for="event-end">Fecha de Fin:</label>
                        <input type="datetime-local" id="event-end" required>
                    </div>
                    <div class="form-group">
                        <label for="event-description">Descripción:</label>
                        <textarea id="event-description" rows="4"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="event-reminder">Recordatorio:</label>
                        <select id="event-reminder">
                            <option value="none">Sin recordatorio</option>
                            <option value="15">15 minutos antes</option>
                            <option value="30">30 minutos antes</option>
                            <option value="60">1 hora antes</option>
                            <option value="1440">1 día antes</option>
                        </select>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn-primary">Guardar</button>
                        <button type="button" id="delete-event" class="btn-danger" style="display: none;">Eliminar</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Modal de Confirmación -->
        <div id="confirm-modal" class="modal">
            <div class="modal-content">
                <h3>Confirmar Eliminación</h3>
                <p>¿Está seguro de que desea eliminar este evento?</p>
                <div class="modal-actions">
                    <button id="confirm-delete" class="btn-danger">Eliminar</button>
                    <button id="cancel-delete" class="btn-secondary">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/sidebar.js"></script>
    <script src="../js/calendar-event.js"></script>
</body>
</html>
