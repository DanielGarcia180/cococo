<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra de Navegación</title>
    <link rel="stylesheet" href="../css/navbar.css">
    <!-- Incluir Font Awesome para íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-left">
            <a href="home.html" class="nav-item" id="home-link">
                <i class="fas fa-home"></i>
                <span>Inicio</span>
            </a>
            <a href="reports.html" class="nav-item">
                <i class="fas fa-chart-bar"></i>
                <span>Informes</span>
            </a>
            <a href="analytics.htmls" class="nav-item">
                <i class="fas fa-chart-line"></i>
                <span>Análisis</span>
            </a>
        </div>

        <div class="navbar-right">
            <!-- Notificaciones -->
            <div class="nav-item notifications-dropdown">
                <button class="notifications-btn" id="notifications-toggle">
                    <i class="fas fa-bell"></i>
                    <span class="notification-badge" id="notification-count">0</span>
                </button>
                <div class="notifications-menu" id="notifications-menu">
                    <div class="notifications-header">
                        <h3>Notificaciones</h3>
                        <button id="mark-all-read">Marcar todo como leído</button>
                    </div>
                    <div class="notifications-list" id="notifications-list">
                        <!-- Las notificaciones se cargarán dinámicamente aquí -->
                    </div>
                </div>
            </div>

            <!-- Perfil de Usuario -->
            <div class="nav-item user-dropdown">
                <button class="user-btn" id="user-toggle">
                    <img src="../assets/default-avatar.png" alt="Avatar" class="user-avatar">
                    <span class="username" id="current-username">Usuario</span>
                    <i class="fas fa-chevron-down"></i>
                </button>
                <div class="user-menu">
                    <a href="profile.html" class="menu-item">
                        <i class="fas fa-user"></i>
                        Mi Perfil
                    </a>
                    <a href="settings.html" class="menu-item">
                        <i class="fas fa-cog"></i>
                        Configuración
                    </a>
                    <hr>
                    <button id="logout-btn" class="menu-item logout-btn">
                        <i class="fas fa-sign-out-alt"></i>
                        Cerrar Sesión
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Modal de Notificación -->
    <div id="notification-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Nueva Notificación</h2>
            <p id="notification-message"></p>
        </div>
    </div>

    <!-- WebSocket para notificaciones en tiempo real -->
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="../js/navbar.js"></script>
</body>
</html>
