<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <style>
        .dark-mode {
            background-color: #1a202c;
            color: #e2e8f0;
        }
        .dark-mode .bg-white {
            background-color: #2d3748;
        }
        .dark-mode .text-gray-700 {

        }
        .dark-mode .border-gray-200 {
            border-color: #4a5568;
        }
        .dark-mode .bg-gray-100 {
            background-color: #2d3748;
        }
        .sidebar {
            height: calc(100vh - 4rem);
        }
    </style>
</head>
<body class="bg-gray-100 transition-colors duration-200">
    <div class="flex h-screen bg-gray-100 dark:bg-gray-900">
        <!-- Sidebar -->
        <aside class="sidebar w-64 bg-white dark:bg-gray-800 shadow-md">
            <div class="px-4 py-5 border-b border-gray-200 dark:border-gray-700">
                <h2 class="text-lg font-medium text-gray-900 dark:text-white">Data Pro</h2>
            </div>
            <nav class="mt-5">
                <a href="home.html" class="group flex items-center px-4 py-2 text-sm font-medium text-gray-600 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700">
                    <svg class="mr-3 h-6 w-6 text-gray-400 group-hover:text-gray-500 dark:text-gray-300 dark:group-hover:text-gray-200" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                    </svg>
                    Inicio
                </a>
                <a href="apps.html" class="group flex items-center px-4 py-2 text-sm font-medium text-gray-600 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700">
                    <svg class="mr-3 h-6 w-6 text-gray-400 group-hover:text-gray-500 dark:text-gray-300 dark:group-hover:text-gray-200" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z" />
                    </svg>
                    Aplicaciones
                </a>
                <a href="history.html" class="group flex items-center px-4 py-2 text-sm font-medium text-gray-600 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700 bg-gray-100 dark:bg-gray-700">
                    <svg class="mr-3 h-6 w-6 text-gray-400 group-hover:text-gray-500 dark:text-gray-300 dark:group-hover:text-gray-200" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    Historial
                </a>
                <a href="settings.html" class="group flex items-center px-4 py-2 text-sm font-medium text-gray-600 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700">
                    <svg class="mr-3 h-6 w-6 text-gray-400 group-hover:text-gray-500 dark:text-gray-300 dark:group-hover:text-gray-200" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                    Configuración
                </a>
            </nav>
        </aside>

        <!-- Main content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Top bar -->
            <header class="bg-white dark:bg-gray-800 shadow-md">
                <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                    <div class="flex justify-between items-center py-6 md:justify-start md:space-x-10">
                        <div class="flex justify-start lg:w-0 lg:flex-1">
                            <h1 class="text-2xl font-bold text-gray-900 dark:text-white">Historial de Documentos</h1>
                        </div>
                        <div class="flex items-center">
                            <button id="darkModeToggle" class="p-2 rounded-full bg-gray-200 dark:bg-gray-600 focus:outline-none mr-4">
                                <svg class="w-6 h-6 text-gray-800 dark:text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
                                </svg>
                            </button>
                            <select id="storageSelect" class="px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                                <option value="localStorage">Local Storage</option>
                                <option value="oldStorage">Almacenamiento Anterior</option>
                            </select>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Page content -->
            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 dark:bg-gray-900">
                <div class="container mx-auto px-4 py-8">
                    <div class="mb-6 flex flex-wrap gap-4">
                        <input type="text" id="searchInput" placeholder="Buscar documentos..." class="flex-grow px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                        <select id="sourceFilter" class="px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                            <option value="all">Todas las fuentes</option>
                            <option value="documentos-generados">Documentos Generados</option>
                            <option value="arima.html">ARIMA</option>
                            <option value="monte-carlo.html">Monte Carlo</option>
                            <option value="machine-learning.html">Machine Learning</option>
                            <option value="geospatial.html">Geospatial</option>
                            <option value="analisis_competencia.html">Análisis de Competencia</option>
                            <option value="Análisis_de_Rentabilidad_por_Producto.html">Rentabilidad de Producto</option>
                            <option value="analisi-regresion.html">Análisis de Regresion</option>
                        </select>
                        <select id="sortSelect" class="px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                            <option value="date-desc">Fecha (más reciente primero)</option>
                            <option value="date-asc">Fecha (más antiguo primero)</option>
                            <option value="title-asc">Título (A-Z)</option>
                            <option value="title-desc">Título (Z-A)</option>
                        </select>
                    </div>

                    <div id="documentList" class="space-y-4"></div>

                    <div class="mt-8">
                        <h2 class="text-2xl font-bold mb-4 text-gray-900 dark:text-white">Estadísticas de Documentos</h2>
                        <canvas id="statsChart"></canvas>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        const { jsPDF } = window.jspdf;

        // Sistema de almacenamiento anterior (simulado)
        const oldStorage = {
            documents: [
                { title: "Documento Antiguo 1", content: "Contenido del documento antiguo 1", date: "2023-01-01T12:00:00Z", source: "Sistema Antiguo" },
                { title: "Documento Antiguo 2", content: "Contenido del documento antiguo 2", date: "2023-02-01T12:00:00Z", source: "Sistema Antiguo" }
            ],
            getDocuments: function() {
                return this.documents;
            },
            saveDocument: function(doc) {
                this.documents.push(doc);
            },
            deleteDocument: function(index) {
                this.documents.splice(index, 1);
            }
        };

        async function getDocuments() {
            const storageType = document.getElementById('storageSelect').value;
            let documents = [];

            if (storageType === 'localStorage') {
                documents = JSON.parse(localStorage.getItem('historyDocuments')) || [];
            } else {
                documents = oldStorage.getDocuments();
            }

            // Obtener documentos de arima.html
            try {
                const arimaResponse = await fetch('arima.html');
                const arimaText = await arimaResponse.text();
                const arimaDoc = { title: "Análisis ARIMA", content: arimaText, date: new Date().toISOString(), source: "arima.html" };
                documents.push(arimaDoc);
            } catch (error) {
                console.error("Error al cargar arima.html:", error);
            }

            // Obtener documentos de montecarlo.html
            try {
                const montecarloResponse = await fetch('montecarlo.html');
                const montecarloText = await montecarloResponse.text();
                const montecarloDoc = { title: "Simulación Monte Carlo", content: montecarloText, date: new Date().toISOString(), source: "montecarlo.html" };
                documents.push(montecarloDoc);
            } catch (error) {
                console.error("Error al cargar montecarlo.html:", error);
            }

            return documents;
        }

        function saveDocuments(documents) {
            const storageType = document.getElementById('storageSelect').value;
            if (storageType === 'localStorage') {
                localStorage.setItem('historyDocuments', JSON.stringify(documents));
            } else {
                oldStorage.documents = documents;
            }
        }

        async function displayDocuments() {
            let documents = await getDocuments();
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const sortOption = document.getElementById('sortSelect').value;
            const sourceFilter = document.getElementById('sourceFilter').value;

            documents = documents.filter(doc => 
                (doc.title.toLowerCase().includes(searchTerm) || 
                doc.content.toLowerCase().includes(searchTerm)) &&
                (sourceFilter === 'all' || doc.source === sourceFilter)
            );

            documents.sort((a, b) => {
                switch(sortOption)   {
                    case 'date-desc':
                        return new Date(b.date) - new Date(a.date);
                    case 'date-asc':
                        return new Date(a.date) - new Date(b.date);
                    case 'title-asc':
                        return a.title.localeCompare(b.title);
                    case 'title-desc':
                        return b.title.localeCompare(a.title);
                    default:
                        return 0;
                }
            });

            const documentList = document.getElementById('documentList');
            documentList.innerHTML = '';

            documents.forEach((doc, index) => {
                const docElement = document.createElement('div');
                docElement.className = 'bg-white dark:bg-gray-800 shadow-md rounded-lg p-4';
                docElement.innerHTML = `
                    <h3 class="text-xl font-semibold text-gray-900 dark:text-white">${doc.title}</h3>
                    <p class="text-gray-600 dark:text-gray-400">Generado el: ${new Date(doc.date).toLocaleString()}</p>
                    <p class="text-gray-600 dark:text-gray-400">Fuente: ${doc.source || 'Desconocida'}</p>
                    <div class="mt-2">
                        <button onclick="viewDocument(${index})" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-2 rounded mr-2">Ver</button>
                        <button onclick="downloadDocument(${index})" class="bg-green-500 hover:bg-green-700 text-white font-bold py-1 px-2 rounded  mr-2">Descargar</button>
                        <button onclick="deleteDocument(${index})" class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-2 rounded">Eliminar</button>
                    </div>
                `;
                documentList.appendChild(docElement);
            });

            updateChart(documents);
        }

        function viewDocument(index) {
            getDocuments().then(documents => {
                const doc = documents[index];
                alert(`Título: ${doc.title}\n\nContenido:\n${doc.content}`);
            });
        }

        function downloadDocument(index) {
            getDocuments().then(documents => {
                const doc = documents[index];
                const pdf = new jsPDF();
                
                pdf.setFontSize(18);
                pdf.text(doc.title, 20, 20);
                
                pdf.setFontSize(12);
                pdf.text(`Generado el: ${new Date(doc.date).toLocaleString()}`, 20, 30);
                pdf.text(`Fuente: ${doc.source || 'Desconocida'}`, 20, 40);
                
                pdf.setFontSize(10);
                const splitContent = pdf.splitTextToSize(doc.content, 180);
                pdf.text(splitContent, 20, 50);
                
                pdf.save(`${doc.title}.pdf`);
            });
        }

        function deleteDocument(index) {
            if (confirm('¿Estás seguro de que quieres eliminar este documento?')) {
                getDocuments().then(documents => {
                    documents.splice(index, 1);
                    saveDocuments(documents);
                    displayDocuments();
                });
            }
        }

        function updateChart(documents) {
            const sourceCounts = {};
            documents.forEach(doc => {
                const source = doc.source || 'Desconocida';
                sourceCounts[source] = (sourceCounts[source] || 0) + 1;
            });

            const ctx = document.getElementById('statsChart').getContext('2d');
            if (window.myChart instanceof Chart) {
                window.myChart.destroy();
            }
            window.myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: Object.keys(sourceCounts),
                    datasets: [{
                        label: 'Número de documentos',
                        data: Object.values(sourceCounts),
                        backgroundColor: 'rgba(75, 192, 192, 0.6)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                stepSize: 1
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        }
                    }
                }
            });
        }

        document.getElementById('searchInput').addEventListener('input', displayDocuments);
        document.getElementById('sortSelect').addEventListener('change', displayDocuments);
        document.getElementById('sourceFilter').addEventListener('change', displayDocuments);
        document.getElementById('storageSelect').addEventListener('change', displayDocuments);

        document.getElementById('darkModeToggle').addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
            displayDocuments(); // Actualizar la visualización para reflejar el cambio de modo
        });

        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-mode');
        }

        displayDocuments();
    </script>
</body>
</html>
